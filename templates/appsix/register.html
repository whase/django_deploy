<!DOCTYPE html>
{% extends "appsix/base.html" %}
{% block body_block %}

  {% if registered %}
    <h1>registered</h1>
  {% else %}
    <h1>Register here</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p}}
      <input type="submit" value="register">
    </form>
  {% endif %}
{% endblock %}
